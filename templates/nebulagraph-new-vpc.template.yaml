  ExplorerInstance:
    Condition: EnableExplorerCondition
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref NebulaGraphIAMRole
          buckets: !If
            - UsingDefaultBucket
            - !Sub '${QSS3BucketName}-${AWS::Region}'
            - !Ref QSS3BucketName
      AWS::CloudFormation::Init:
        config:
          files:
            /tmp/explorer-install.sh:
              source:
                Fn::Sub:
                  - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/explorer-install.sh
                  - S3Bucket: !If
                      - UsingDefaultBucket
                      - !Sub '${QSS3BucketName}-${AWS::Region}'
                      - !Ref 'QSS3BucketName'
                    S3Region: !If
                      - UsingDefaultBucket
                      - !Ref 'AWS::Region'
                      - !Ref 'QSS3BucketRegion'
              mode: '000550'
              owner: root
              group: root
            /tmp/nebula-download:
              source:
                Fn::Sub:
                  - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/nebula-download
                  - S3Bucket: !If
                      - UsingDefaultBucket
                      - !Sub '${QSS3BucketName}-${AWS::Region}'
                      - !Ref 'QSS3BucketName'
                    S3Region: !If
                      - UsingDefaultBucket
                      - !Ref 'AWS::Region'
                      - !Ref 'QSS3BucketRegion'
              mode: '000550'
              owner: root
              group: root
          commands:
            01-install-explorer:
              cwd: '/tmp/'
              command: 'cd /tmp; sudo dos2unix *.sh; sudo bash explorer-install.sh'
    Properties:
      KeyName: !Ref KeyPairName
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - HVM64
      IamInstanceProfile: !Ref NebulaGraphIAMProfile
      InstanceType: !Ref ExplorerInstanceType
      SubnetId: !GetAtt VPCStack.Outputs.PrivateSubnet1AID
      SecurityGroupIds:
        - !GetAtt SecurityGroupStack.Outputs.SecurityGroupID
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: '80'
            VolumeType: gp2
            DeleteOnTermination: true
            Encrypted: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Explorer
        - Key: AppName
          Value: 'NebulaExplorer'
      UserData: !Base64
        Fn::Sub: |
          #!/bin/bash -xe

          export PATH=$PATH:/usr/local/bin

          cfn_fail()
          {
              cfn-signal -e 1 --stack ${AWS::StackId} --region ${AWS::Region} --resource ExplorerInstance
              exit 1
          }

          cfn_success()
          {
              cfn-signal -e 0 --stack ${AWS::StackId} --region ${AWS::Region} --resource ExplorerInstance
              exit 0
          }
          apt update -y
          apt install git dos2unix -y
          until git clone https://github.com/aws-quickstart/quickstart-linux-utilities.git ; do echo "Retrying"; done
          cd quickstart-linux-utilities
          source quickstart-cfn-tools.source
          qs_update-os || qs_err
          qs_bootstrap_pip || qs_err " pip bootstrap failed "
          qs_aws-cfn-bootstrap || qs_err " cfn bootstrap failed "
          cfn-init -v --stack ${AWS::StackId} --resource ExplorerInstance --region ${AWS::Region} || cfn_fail
          [ $(qs_status) == 0 ] && cfn_success || cfn_fail
    CreationPolicy:
      ResourceSignal:
        Count: 1
        Timeout: 'PT5M'
  NlbStack:
    Condition: EnableExplorerCondition
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/nlb.template.yaml
          - S3Region: !If
              - UsingDefaultBucket
              - !Ref 'AWS::Region'
              - !Ref QSS3BucketRegion
            S3Bucket: !If
              - UsingDefaultBucket
              - !Sub '${QSS3BucketName}-${AWS::Region}'
              - !Ref QSS3BucketName
      Parameters:
        VPCID: !GetAtt VPCStack.Outputs.VPCID
        Subnets: !Join
          - ','
          - [ !GetAtt VPCStack.Outputs.PublicSubnet1ID ]
        Port: '7002'
        ExplorerInstanceID: !Ref ExplorerInstance
